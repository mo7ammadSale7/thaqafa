<!-- Button -->
<button mat-icon-button [matMenuTriggerFor]="userActions">
    <div
        class="relative h-10 w-10 flex flex-auto justify-center items-center rounded-full overflow-hidden ring-4 ring-bg-card">
        <img class="w-full h-full object-cover" *ngIf="showAvatar && user?.photo" [src]="user?.photo" />
        <mat-icon *ngIf="!showAvatar || !user?.photo" [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span class="absolute left-0 bottom-0 w-2 h-2 rounded-full" [ngClass]="{
                'ml-px mb-px': !showAvatar || !user?.photo
            }"></span>
    </div>
</button>


<mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>تم تسجيل الدخول بواسطة</span>
            <span class="mt-1.5 text-md font-medium">{{ user?.email }}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="goToUser(user['_id'])">
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span>الملف الشخصي</span>
    </button>
    <button mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:cog'"></mat-icon>
        <span>الإعدادات</span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
        <span>تسجيل الدخول</span>
    </button>
</mat-menu>
