<div class="relative flex-auto p-6 sm:p-10">
  <!-- Loader -->
  <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
    <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
  </div>
  <div class="prose prose-sm max-w-7xl mx-auto">
    <div class="mb-12 p-8 rounded-2xl shadow bg-card">
      <div class="flex flex-auto items-center justify-around mb-8">
        <div class="">
          <h2 class="my-0">
            {{ user?.name }}
            <span class="inline-flex bg-default rounded mx-3 px-3 py-1 text-secondary font-bold">
              {{ user?.email }}
            </span>
          </h2>
          <div class="font-semibold text-md text-secondary mt-3">
            {{ user?.createdAt | date: 'yyyy-MM-dd - hh:mm:ss' }}
            <span class="inline-flex bg-default rounded mx-3 px-3 py-1 text-secondary font-bold">
              {{ user?.role == 'admin' ? 'مدير' : user?.role == 'user' ? 'مستخدم' : 'مدرس' }}
            </span>
          </div>
          <div class="flex items-center justify-center mt-3">
            <button mat-flat-button class="w-full" [color]="'primary'" (click)="update(user._id)">
              تعديل
            </button>
          </div>
        </div>
        <div>
          <div class="flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">
            <ng-container *ngIf="user?.photo; else noImage">
              <img class="w-full h-full object-cover" [src]="user?.photo">
            </ng-container>
            <ng-template #noImage>
              <span class="flex justify-center min-h-20 text-lg font-semibold">لا
                صورة</span>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
